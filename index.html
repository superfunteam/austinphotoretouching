<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Starter</title>
	<link href="css/bass.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500&display=swap" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>

<div class="max-width-4 mx-auto">

	<p class="h1 bold">Hello, world!</p>

	<div class="clearfix mb4">
		<div class="col col-6">I'm column one!</div>
  		<div class="col col-6">I'm column two!</div>
	</div>

	<div class="item">
		<a class="toggle after" onclick="before(this);">
		<span>Before</span>
		<span>After</span>
		</a>
	</div>
	<div id="juxtapose-wrapper" class="juxtapose" data-startingposition="99%" data-showlabels="false" data-showcredits="false" data-animate="true">
	    <img src="images/002-AFTER-mike-misa.jpg" />
	    <img src="images/001-BEFORE-mike-misa.jpg" />
	</div>
	<script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
	<link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">

</div>

<script type="text/javascript" src='https://code.jquery.com/jquery-3.3.1.min.js'></script>

<script>

function before(x) {
  if(x.classList.contains("after")){

  	juxtapose.sliders[0].updateSlider(1, true);
     x.classList.remove("after");
     

  }else{
  	juxtapose.sliders[0].updateSlider(99, true);
     x.classList.add("after");
     
  }
}
</script>


</body>
</html>
